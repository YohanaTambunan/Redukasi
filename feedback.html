  <br><br><br>





  <div class="wrapper">
    <input type="radio" name="rate" id="star-1">
    <input type="radio" name="rate" id="star-2">
    <input type="radio" name="rate" id="star-3">
    <input type="radio" name="rate" id="star-4">
    <input type="radio" name="rate" id="star-5">
    <div class="content">
      <div class="outer">
        <div class="emojis">
          <li class="slideImg"><img src="img/poor.png" alt=""></li>
          <li><img src="img/bad.png" alt=""></li>
          <li><img src="img/okay.png" alt=""></li>
          <li><img src="img/good.png" alt=""></li>
          <li><img src="img/excellent.png" alt=""></li>
        </div>
      </div>
      <div class="stars">
        <label for="star-1" class="star-1 fas fa-star"></label>
        <label for="star-2" class="star-2 fas fa-star"></label>
        <label for="star-3" class="star-3 fas fa-star"></label>
        <label for="star-4" class="star-4 fas fa-star"></label>
        <label for="star-5" class="star-5 fas fa-star"></label>
      </div>
    </div>
    <div class="footer1">
      <span class="text"></span>
      <span class="numb"></span>
    </div>
    <div class="container">
      <form class="mb-3" name="myForm" onsubmit="return validate()" action="feedback.html">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
          placeholder="Masukkan Email anda">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Berikan Masukan</label>
          <textarea class="form-control" placeholder="Apa yang perlu kami perbaiki" rows="3" name="feedback"></textarea>
        </div>
        <button type="submit" class="editBtn" onclick="showAlert()">Send !</button>
    </div>
    <br><br>
    <footer class="footer text-white text-center p-1 warna">
      <p class="pt-2">&copy; Copyright Team 7</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script>
      function showAlert() {
        swal("Terimakasih!", "Masukan mu telah dikirim");
      }
    </script>

  <script>
    $(document).ready(function () {
      $("#darkMode").change(function () {
        $("body").toggleClass("bg-secondary");
        $("nav").toggleClass("navbar-dark bg-dark");
        $(".form-check-label").toggleClass("text-white");


      });
    });
  </script>
